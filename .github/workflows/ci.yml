name: CI Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        channel-priority: [strict]
        envfile: [".github/environment.yml"]
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        include:
          - python-version: "3.13"
            os: macos-latest
          - python-version: "3.13"
            os: windows-latest
          - python-version: "3.13"
            os: ubuntu-latest
            channel-priority: flexible
          - os: ubuntu-latest
            python-version: "3.7"
            envfile: ".github/environment-minimal.yml"
            channel-priority: "flexible"
            name: "Minimal dependencies"

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install jams
      run: python -m pip install --upgrade-strategy=only-if-needed -e .[display,tests]
    - name: Log installed packages for debugging
      run: |
        python -c "import sys; print(sys.version)"
        conda info -a

    - name: Run tests
      run: |
        pytest -v --cov-report term-missing --cov jams

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
